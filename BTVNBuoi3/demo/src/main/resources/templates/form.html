<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center" th:text="${student.id} ? 'Cập nhật Sinh viên' : 'Thêm mới Sinh viên'"></h2>

<form th:action="@{/student/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Tên:</label>
        <input type="text" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Số điện thoại:</label>
        <input type="text" class="form-control" th:field="*{phone}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Địa chỉ:</label>
        <textarea class="form-control" th:field="*{address}"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/student/select" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
