<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sinh viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center">Danh sách Sinh viên</h2>

<a href="/student/form" class="btn btn-primary mb-3">Thêm mới Sinh viên</a>

<table class="table table-bordered">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>Email</th>
    <th>Số điện thoại</th>
    <th>Địa chỉ</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <!-- Nếu danh sách trống, hiển thị thông báo -->
  <tr th:if="${students == null or #lists.isEmpty(students)}">
    <td colspan="6" class="text-center text-danger">Không có sinh viên nào</td>
  </tr>

  <!-- Lặp qua danh sách sinh viên -->
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.phone}"></td>
    <td th:text="${student.address}"></td>
    <td>
      <a th:href="@{/student/form(id=${student.id})}" class="btn btn-warning btn-sm">Sửa</a>
      <form th:action="@{/student/delete/{id}(id=${student.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
